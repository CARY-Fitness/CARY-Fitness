  <h1>CARY Fitness Questionnaire</h1>
  <span>
    <p id="welcome">Welcome .... please fill out this questionnare below to get your fitness plan started.</p>
  </span>
  <div>
    <form id="formOne">
      <fieldset>
        <legend></legend>
        
        <label for="weight">What is your current weight?</label>
        <select name="weight" id="weight">
          <option value="100-109lbs">100-109lbs</option>
          <option value="110-119lbs">110-119lbs</option>
          <option value="120-129lbs">120-129lbs</option>
          <option value="130-139lbs">130-139lbs</option>
          <option value="140-149lbs">140-149lbs</option>
          <option value="150-159lbs">150-159lbs</option>
          <option value="160-169lbs">160-169lbs</option>
          <option value="170-179lbs">170-179lbs</option>
          <option value="180-189lbs">180-189lbs</option>
          </select>


        <label for="calories">How many calories do you want to burn per workout?</label>
        <select name="calories" id="calories">
          <option value="100-199">100-199</option>
          <option value="200-299">200-299</option>
          <option value="300-399">300-399</option>
          <option value="400-499">400-499</option>
          <option value="500-599">500-599</option>
          <option value="600-699">600-699</option>
          <option value="700-799">700-799</option>
          <option value="800-899">800-899</option>
          <option value="900-999">900-999</option>
        </select>
          
        
          <label for="cardio">What are your preferred cardio exercises?</label>
        <select name="cardio" id="cardio">
          <option value="walking">Walking</option>
          <option value="running">Running</option>
          <option value="rowing">Rowing</option>
          <option value="biking">Biking</option>
        </select>
          <label for="cardioTwo">What is your 2nd favorite cardio exercise?</label>
        <select name="cardioTwo" id="cardioTwo">
          <option value="walking">Walking</option>
          <option value="running">Running</option>
          <option value="rowing">Rowing</option>
          <option value="biking">Biking</option>
        </select>

        <label for="freeweight">What are your preferred free weight exercises?</label>
        <select name="freeweight" id="freeweight">
          <option value="bench-press">Bench Press</option>
          <option value="squat">Squat</option>
          <option value="dumbbell-curls">Dumbbell Curls</option>
          <option value="shoulder-press">Shoulder Press</option>
          <option value="deadlift">Deadlift</option>
          <option value="dumbbell-row">Dumbbell Row</option>
          <option value="incline/decline-dumbbell-press">"Incline/Decline Dumbbell Press"</option>
        </select>
        
        <label for="freeweightTwo">What is your preferred free weight exercise?</label>
        <select name="freeweightTwo" id="freeweightTwo">
          <option value="bench-press">Bench Press</option>
          <option value="squat">Squat</option>
          <option value="dumbbell-curls">Dumbbell Curls</option>
          <option value="shoulder-press">Shoulder Press</option>
          <option value="deadlift">Deadlift</option>
          <option value="dumbbell-row">Dumbbell Row</option>
          <option value="incline/decline-dumbbell-press">"Incline/Decline Dumbbell Press"</option>
        </select>

        <label for="calisthenics">What are your preferred calisthenics exercises?</label>
        <select name="calisthenics" id="calisthenics">
          <option value="push-ups">Push-ups</option>
          <option value="pull-ups">Pull-ups</option>
          <option value="chin-ups">Chin-ups</option>
          <option value="air-squats">Air Squat</option>
          <option value="lunges">Lunges</option>
          <option value="jumping-jacks">Jumping jacks</option>
          <option value="planks">Planks</option>
          <option value="burpees">Burpees</option>
        </select>
       
        <label for="calisthenicsTwo">What are your preferred calisthenics exercises?</label>
        <select name="calisthenicsTwo" id="calisthenicsTwo">
          <option value="push-ups">Push-ups</option>
          <option value="pull-ups">Pull-ups</option>
          <option value="chin-ups">Chin-ups</option>
          <option value="air-squats">Air Squat</option>
          <option value="lunges">Lunges</option>
          <option value="jumping-jacks">Jumping jacks</option>
          <option value="planks">Planks</option>
          <option value="burpees">Burpees</option>
        </select>

       

        <button type="submit">Submit</button>
      </fieldset>


    </form>
  </div>
